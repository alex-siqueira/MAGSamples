apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.ca.api.samples.magsample"
        minSdkVersion 22
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.ca.mas.core:mobile-api-gateway-sdk-3.0@aar'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.google.zxing:android-integration:3.2.0'
    compile 'com.google.zxing:core:3.2.0'
    compile 'com.madgag:scprov-jdk15on:1.47.0.3'
    compile 'com.madgag:sc-light-jdk15on:1.47.0.3'
    testCompile 'junit:junit:4.12'
}
